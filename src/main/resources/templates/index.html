<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pharma Drug Catalog</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Navigation Bar */
        .navbar {
            background-color: #004080;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 2rem;
        }

        .search-form {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h2>CSI DevOps Project</h2>
        <div>
            <a href="/">Home</a>
            <a href="/contact">Contact Us</a>
        </div>
    </div>

    <div class="container">
        <h1>Pharmaceutical Products</h1>

        <form method="get" action="/" class="search-form">
            <input type="text" name="search" placeholder="Search by name or manufacturer..." />
            <button type="submit">Search</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Manufacturer</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="drug : ${drugs}">
                    <td th:text="${drug.name}"></td>
                    <td th:text="${drug.category}"></td>
                    <td th:text="${drug.manufacturer}"></td>
                    <td><a th:href="@{'/drug/' + ${drug.name}}">View</a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
