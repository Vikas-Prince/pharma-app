name: ðŸš€ Promote to Prod

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Enter the image tag to promote"
        required: true
      promote_from:
        description: "Source environment"
        required: true
        default: "dev"
      promote_to:
        description: "Target environment"
        required: true
        default: "qa"

permissions:
  contents: write

jobs:
  update-prod-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: Vikas-Prince/test-ops
          token: ${{ secrets.GHCR_TOKEN }}
          path: test-ops

      - name: Configure Git user
        run: |
          cd test-ops
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Update image tag in Prod rollout-patch
        run: |
          cd test-ops
          sed -i "s|image: .*|image: <ACR_LOGIN_SERVER>/springboot-app:${{ github.event.inputs.image_tag }}|" environments/prod/rollout-patch.yaml

      - name: Commit & PR
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore(prod): Promote ${{ github.event.inputs.image_tag }} to prod"
          title: "Promote to Prod - ${{ github.event.inputs.image_tag }}"
          body: "Triggered manually via workflow_dispatch."
          branch: promote-prod-${{ github.run_id }}
          base: main
          path: test-ops

