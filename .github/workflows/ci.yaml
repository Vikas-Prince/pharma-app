  trivy-fs-scan:
    name: 🛡️ Trivy Filesystem Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v4

      - name: 🔍 Scan source code with Trivy and export report
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: CRITICAL,HIGH
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          output: 'trivy-report.txt'

      - name: 📤 Upload Trivy report artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

  docker-build-and-scan:
    name: 🐳 Docker Build and Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@v4

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🧱 Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ github.sha }}
          restore-keys: docker-

      - name: 🔐 Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: 🔐 Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 🔐 Azure ACR Login
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: 🐳 Build Docker Image
        run: |
          IMAGE_TAG=ghcr.io/${{ secrets.GHCR_USERNAME }}/springboot-app:${{ github.sha }}
          docker build -t $IMAGE_TAG .

      - name: 🔍 Scan Docker Image with Trivy and export report
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          severity: CRITICAL,HIGH
          scan-ref: ghcr.io/${{ secrets.GHCR_USERNAME }}/springboot-app:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          output: 'trivy-image-report.txt'

      - name: 📤 Upload Trivy image scan report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-report
          path: trivy-image-report.txt

      - name: 🚀 Push Image to GHCR & ACR
        run: |
          GHCR_TAG=ghcr.io/${{ secrets.GHCR_USERNAME }}/springboot-app:${{ github.sha }}
          ACR_TAG=${{ secrets.ACR_NAME }}.azurecr.io/springboot-app:${{ github.sha }}
          docker tag $GHCR_TAG $ACR_TAG
          docker push $GHCR_TAG
          docker push $ACR_TAG





  
